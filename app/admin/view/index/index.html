<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边导航栏示例</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            position: relative;
        }

        #sidebar li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
        }

        #sidebar li a:hover {
            background-color: #555;
        }

        #sidebar .sub-menu {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        #sidebar .sub-menu li a {
            padding: 8px 15px;
        }

        #sidebar .sub-menu li a:hover {
            background-color: #666;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #content section {
            margin: 20px 0;
        }

        #welcome-bar {
            height: 100px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            width: calc(100% - 250px);
        }

        #welcome-left, #welcome-right {
            font-size: 18px;
            color: #333;
        }
        .top
        {
            height: 50px;
            width: 86%;
            background-color: red;
            position: fixed;
            top: 0;
            right: 0;
            z-index: -1;
        }
        #service-content {
            margin-top: 50px; /* 添加这行代码 */
        }
    </style>
</head>
<body>
<div id="sidebar">
    <ul>
        <li>欢迎:{$user}</li>
    </ul>
    <ul>
        <li>
            <a href="javascript:void(0)">用户管理</a>
            <ul class="sub-menu">
                <li>
                    <a class="ajax-link" href="http://{$serverIp}/{$appName}/public/index.php/admin/User/addUser">添加用户</a>
                    <a class="ajax-link" href="http://{$serverIp}/{$appName}/public/index.php/admin/User/index">用户查询</a>
                </li>
            </ul>
        </li>
    </ul>
    <ul>
        <li>
            <a href="javascript:void(0)">商品管理</a>
            <ul class="sub-menu">
                <li>
                    <a class="ajax-link" href="http://{$serverIp}/{$appName}/public/index.php/admin/Index/add">添加商品</a>
                </li>
                <li>
                    <a class="ajax-link" href="http://{$serverIp}/{$appName}/public/index.php/admin/Index/show">查看商品</a>
                </li>
                <li>
                    <a class="ajax-link" href="http://{$serverIp}/{$appName}/public/index.php/admin/Index/service3">服务3</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div id="content"></div>
<div id="service-content"></div>
<script src="/{$appName}/public/static/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function() {
        // 缓存 DOM 元素
        const $sidebarLinks = $('#sidebar > ul > li > a');
        const $sidebarSubMenu = $('.sub-menu');
        const $contentSections = $('#content section');
        const $window = $(window);

        // 配置对象
        const config = {
            validUrlPattern: /^https?:\/\/(localhost|127\.0\.0\.1)/
        };

        // 阻止默认行为并获取目标 URL
        function preventDefaultAndGetHref(event) {
            event.preventDefault();
            return $(event.target).attr('href');
        }

        // 展开和折叠子菜单
        $sidebarLinks.click(function(e) {
            const subMenu = $(this).next('.sub-menu');

            if (subMenu.is(':visible')) {
                subMenu.slideUp();
            } else {
                subMenu.slideDown();
            }
        });

        // 导航栏链接点击事件
        $('#sidebar ul li a').click(function(e) {
            const href = preventDefaultAndGetHref(e);  // 获取目标 URL

            if ($(this).hasClass('ajax-link')) {
                // 处理 AJAX 链接
                handleAjaxLink(href);
            } else {
                // 处理普通链接
                handleRegularLink(href);
            }
        });

        // 导航栏高亮当前活动项
        $window.scroll(function() {
            const scrollPosition = $window.scrollTop();

            $contentSections.each(function() {
                var sectionTop = $(this).offset().top;
                var sectionBottom = sectionTop + $(this).outerHeight();

                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                    var id = $(this).attr('id');
                    $('#sidebar ul li a').removeClass('active');
                    $('#sidebar ul li a[href="#' + id + '"]').addClass('active');
                }
            });
        });

        // 处理带有 ajax-link 类的链接点击事件
        function handleAjaxLink(url) {
            // 验证 URL 是否合法
            if (!config.validUrlPattern.test(url)) {
                console.error('无效的 URL:', url);
                return;
            }

            // 使用 AJAX 请求页面内容
            $.ajax({
                url: url,
                method: 'GET',
                success: function(response) {
                    // 直接将响应内容插入到 #service-content 中
                    $('#service-content').empty();
                    $('#service-content').html(response);
                },
                error: function(xhr, status, error) {
                    console.error('请求失败:', error);
                }
            });
        }

        // 处理普通链接点击事件
        function handleRegularLink(target) {
            const targetElement = $(target);

            if (targetElement.length) {
                const targetPosition = targetElement.offset().top;  // 获取目标元素的顶部位置

                // 平滑滚动到目标位置
                requestAnimationFrame(function() {
                    $('html, body').animate({
                        scrollTop: targetPosition
                    }, 1000);
                });
            }
        }
    });
</script>
</body>
</html>
