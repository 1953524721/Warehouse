<!-- show.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品页</title>
    <style>
        /* 现有的样式 */
        table tr:nth-child(odd) {
            background-color: #f2f2f2; /* 奇数行的背景颜色 */
        }

        table tr:nth-child(even) {
            background-color: #ffffff; /* 偶数行的背景颜色 */
        }

        /* 固定表头 */
        th {
            position: sticky;
            top: 0;
            background-color: #7EB6FD; /* 表头背景颜色 */
            color: white; /* 表头文字颜色 */
            z-index: 1; /* 确保表头在其他内容之上 */
        }
        .page ul {
            list-style-type: none; /* 去掉默认的列表样式 */
            padding: 0; /* 去掉默认的内边距 */
            margin: 0; /* 去掉默认的外边距 */
        }

        .page li {
            display: inline-block; /* 水平排列 */
            margin-right: 10px; /* 右侧间距 */
        }
        td{
            width: 150px;
        }

        /* 模态对话框样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 放在最上层 */
            left: 0;
            top: 0;
            width: 100%; /* 宽度为100% */
            height: 100%; /* 高度为100% */
            overflow: auto; /* 溢出部分滚动 */
            background-color: rgb(0,0,0); /* 背景颜色 */
            background-color: rgba(0,0,0,0.4); /* 半透明背景 */
            padding-top: 60px; /* 顶部内边距 */
        }

        .modal-content {
            background-color: #fefefe; /* 内容背景颜色 */
            margin: 5% auto; /* 上下居中 */
            padding: 20px; /* 内边距 */
            border: 1px solid #888; /* 边框 */
            width: 80%; /* 宽度 */
        }

        .close {
            color: #aaa; /* 关闭按钮颜色 */
            float: right; /* 右对齐 */
            font-size: 28px; /* 字体大小 */
            font-weight: bold; /* 加粗 */
        }

        .close:hover,
        .close:focus {
            color: black; /* 鼠标悬停时的颜色 */
            text-decoration: none; /* 去掉下划线 */
            cursor: pointer; /* 鼠标指针样式 */
        }
    </style>
</head>
<body>
<div id="app">
    <input type="hidden" name="__token__" value="{:token()}" />
    <table>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>简述</th>
            <th>型号</th>
            <th>品牌</th>
            <th>产地</th>
            <th>数量</th>
            <th>单位</th>
            <th>简略图</th>
            <th>添加日期</th>
            <th>操作</th>
        </tr>

        <tbody id="data-table">
        <!-- 数据将在这里动态插入 -->
        </tbody>

        <tr>
            <td colspan="10" class="page">
                <input type="button" value="首页" class="one">
                <input type="button" value="上一页" class="up">
                <input type="button" value="下一页" class="down">
                <input type="button" value="尾页" class="last">
            </td>
        </tr>
    </table>
</div>

<!-- 模态对话框 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="productForm" method="post" enctype="multipart/form-data">
            <input type="hidden" id="id" name="id" value="">
            <label for="names">名称:</label>
            <input type="text" id="names" name="names" value=""><br>
            <label for="describe">简述:</label>
            <input type="text" id="describe" name="describe" value=""><br>
            <label for="models">型号:</label>
            <input type="text" id="models" name="models" value=""><br>
            <label for="brand">品牌:</label>
            <input type="text" id="brand" name="brand" value=""><br>
            <label for="production">产地:</label>
            <input type="text" id="production" name="production" value=""><br>
            <label for="num">数量:</label>
            <input type="text" id="num" name="num" value=""><br>
            <label for="unit">单位:</label>
            <input type="text" id="unit" name="unit" value=""><br>
            <label for="flier">简略图:</label>
            <input type="file" id="flier" name="flier" value="">
            <img id="flier-preview" src="" alt="简略图" style="width: 50px; height: 50px; display: none;">
            <br>
            <input type="button" value="提交" class="submit">
            <span class="error-message"></span>
        </form>
    </div>
</div>

<script src="/{$appName}/public/static/jquery-3.7.1.js"></script>
<script type="text/javascript">
    $.ajaxSetup({
        beforeSend: function(xhr) {
            // 获取CSRF令牌
            const csrfToken = $('meta[name="csrf-token"]').attr('content');
            // 如果CSRF令牌存在，则将其添加到请求头中
            if (csrfToken) {
                xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            }
        }
    });

    $(document).ready(function() {
        let currentPage = 1;
        const pageSize = 10; // 每页显示的记录数
        let totalPages = 1; // 总页数

        function fetchData(page) {
            $.ajax({
                url: 'pageAll', // 替换为你的API端点
                method: 'GET',
                data: {
                    page: page,
                    pageSize: pageSize
                },
                dataType: 'json',
                success: function(response) {
                    console.log('Response:', response);
                    // 清空当前表格内容
                    $('#data-table').empty();

                    // 遍历数据并生成表格行
                    response.data.forEach(function(item) {
                        console.log('Item ID:', item.id, typeof item.id); // 调试信息
                        $('#data-table').append(`                        <tr>
                            <td>${item.id}</td>
                            <td>${item.names}</td>
                            <td>${item.describe}</td>
                            <td>${item.models}</td>
                            <td>${item.brand}</td>
                            <td>${item.production}</td>
                            <td>${item.num}</td>
                            <td>${item.unit}</td>
                            <td><img src="/{$appName}/runtime/storage/${item.flier}" alt="简略图" style="width: 50px; height: 50px;"></td>
                            <td>${item.add_date}</td>
                            <td>
                                <input type="button" value="修改" class="edit-btn" data-id="${item.id}">
                                <input type="button" value="删除" class="delete-btn" data-id="${item.id}">
                            </td>
                        </tr>
                    `);
                    });

                    // 更新总页数
                    totalPages = Math.ceil(response.total / pageSize);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        // 初始化加载第一页数据
        fetchData(currentPage);

        // 绑定分页按钮事件
        $('.one').click(function() {
            currentPage = 1;
            fetchData(currentPage);
        });

        $('.up').click(function() {
            if (currentPage > 1) {
                currentPage--;
                fetchData(currentPage);
            }
        });

        $('.down').click(function() {
            if (currentPage < totalPages) {
                currentPage++;
                fetchData(currentPage);
            }
        });

        $('.last').click(function() {
            currentPage = totalPages;
            fetchData(currentPage);
        });

        // 绑定修改按钮事件
        $(document).on('click', '.edit-btn', function() {
            const id = $(this).data('id'); // 获取按钮上的ID
            console.log('Editing item with ID:', id, typeof id); // 调试信息

            // 显示模态对话框
            $('#myModal').show();

            $('.error-message').text("");

            // 获取数据并填充到表单中
            $.ajax({
                url: 'getItem', // 替换为你的API端点
                method: 'GET',
                data: {
                    id: id
                },
                dataType: 'json',
                success: function(response) {
                    console.log('Response:', response);
                    $('#id').val(response.id);
                    $('#names').val(response.names);
                    $('#describe').val(response.describe);
                    $('#models').val(response.models);
                    $('#brand').val(response.brand);
                    $('#production').val(response.production);
                    $('#num').val(response.num);
                    $('#unit').val(response.unit);
                    $('#flier-preview').attr('src', `/{$appName}/runtime/storage/${response.flier}`);
                    $('#flier-preview').show();
                    $('#flier').val(''); // 清空文件输入字段
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        });

        // 绑定关闭按钮事件
        $('.close').click(function() {
            $('#myModal').hide();
            $('#flier-preview').hide();
            $('#flier').val(''); // 清空文件输入字段
        });

        // 绑定删除按钮事件
        $(document).on('click', '.delete-btn', function() {
            const id = $(this).data('id'); // 获取按钮上的ID
            console.log('Deleting item with ID:', id, typeof id); // 调试信息

            // 发送删除请求
            $.ajax({
                url: 'deleteItem', // 替换为你的API端点
                method: 'POST',
                data: {
                    id: id
                },
                dataType: 'json',
                success: function(response) {
                    console.log('Item deleted successfully:', response);
                    $(`.delete-btn[data-id="${id}"]`).closest('tr').remove();
                    fetchData(currentPage); // 刷新当前页面数据
                },
                error: function(xhr, status, error) {
                    console.error('Error deleting item:', error);
                }
            });
        });

        // 绑定表单提交事件
        $('.submit').click(function () {
            console.log('Submit button clicked');
            // 创建 FormData 对象
            const formData = new FormData($('#productForm')[0]);
            // 发起 AJAX 请求
            $.ajax({
                url: 'updateItem',  // 你的后端接口地址
                data: formData,
                type: 'post',
                processData: false,  // 不处理数据
                contentType: false,  // 不设置内容类型
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    // 根据响应结果进行处理
                    if (res.status === 'success') {
                        // 操作成功，弹出提示信息并跳转到新页面
                        $('.error-message').text(res.message);
                        // 等待3秒后关闭模态对话框并刷新当前页面数据
                        setTimeout(function() {
                            $('#myModal').hide(); // 关闭模态对话框
                            fetchData(currentPage); // 刷新当前页面数据
                        }, 3000); // 3000毫秒 = 3秒

                    } else {
                        // 操作失败，显示错误提示
                        $('.error-message').text(res.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    // 请求失败，输出错误信息并弹出提示信息
                    console.error('AJAX Error: ' + textStatus + ' - ' + errorThrown);
                    alert('请求失败，请稍后再试。');
                }
            });
        });
    });

</script>
</body>
</html>
