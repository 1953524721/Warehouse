<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="productForm" action="addProduct" enctype="multipart/form-data" method="post">
        <table>
            <tr>
                <td>商品名称:</td>
                <td><input type="text" class="name" name="name"></td>
            </tr>
            <tr>
                <td>商品描述:</td>
                <td><input type="text" class="describe" name="describe"></td>
            </tr>
            <tr>
                <td>商品型号:</td>
                <td><input type="text" class="models" name="models"></td>
            </tr>
            <tr>
                <td>品牌</td>
                <td><input type="text" class="brand" name="brand"></td>
            </tr>
            <tr>
                <td>生产地:</td>
                <td><input type="text" class="production" name="production"></td>
            </tr>
            <tr>
                <td>数量:</td>
                <td><input type="tel" class="num" name="num"></td>
            </tr>
            <tr>
                <td>库存单位:</td>
                <td><input type="text" class="unit" name="unit"></td>
            </tr>
            <tr>
                <td>封面</td>
                <td><input type="file" class="flier" name="flier"></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交" class="submit"></td>
                <td><input type="reset" value="重置"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="error-message"></span>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
