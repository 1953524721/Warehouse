<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        #app , #app2{
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            display: flex; /* 使子元素并排显示 */
            margin-top: 50px;
        }
        #app div {
            height: 250px; /* 设置每个子元素的高度 */
            width: 400px; /* 设置每个子元素的宽度 */
            margin: 5px; /* 可选：添加间距 */
            border: 1px solid #ccc; /* 添加边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加边框阴影 */
            padding: 10px; /* 可选：添加内边距 */
            border-radius: 5px; /* 可选：添加圆角 */
        }
        #app2 div {
            height: 250px; /* 设置每个子元素的高度 */
            width: 540px; /* 设置每个子元素的宽度 */
            margin: 5px; /* 可选：添加间距 */
            border: 1px solid #ccc; /* 添加边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加边框阴影 */
            padding: 10px; /* 可选：添加内边距 */
            border-radius: 5px; /* 可选：添加圆角 */
        }
        .one, .five {
            background-color: #FF5733; /* 红色 */
        }
        .two ,.six{
            background-color: #33FF57; /* 绿色 */
        }
        .three ,.seven{
            background-color: #3357FF; /* 蓝色 */
        }
        .flow {
            background-color: #F3FF33; /* 黄色 */
        }
    </style>
</head>
<body>
<div>
    <div>
        <h2>平台数据统计</h2>
    </div>
    <div id="app">

        <div class="one">
            <p>平台用户统计：</p>
            <p>平台总用户数：{$totalUserNumInChinese}</p>

        </div>
        <div class="two">
            <p>商品总数：</p>
            <p>当前商品总数量：{$productCountInChinese}</p>
        </div>
        <div class="three">
            <p>仓库统计：</p>
            <p>当前库存总数量: {$totalNumInChinese}<wbr></p>
        </div>
        <div class="flow">
            网站流量统计：
            <p>今日访问量：{$webDayCountINCHINESE}</p>
        </div>
    </div>
    <h2>
        库存统计：
    </h2>
    <div id="app2">
        <div class="five">
            <h1>攻城狮正在开发中……</h1>
        </div>
        <div class="six">
            <h1>攻城狮正在开发中……</h1>
        </div>
        <div class="seven">
            <h1>攻城狮正在开发中……</h1>
        </div>
    </div>

</div>

</body>
</html>
